{% load static %}

<!DOCTYPE html>
<html>
<head>
	<title>Comparison</title>
	
	<link rel="stylesheet" type="text/css" href="{% static 'weather/vendors/bootstrap/css/bootstrap.css' %}" />

</head>
<body>
	<!-- your comparison interface here -->
  <form action="" method="post" >
    <input type="text" id="search-bar" placeholder="" value="Type a city..." maxlength="25" autocomplete="off"/>
    <input type="submit" id="searchBTN" value="+"/>
    
  </form>
  
  <div class="container-comparison" >
    <div class="full-city">
      <div class="city 1">
        <div class="one-city-container">
          <h3 class="city-compn-info">
            ✮ Berkeley, CA
            <p>
              Cloudy
            </p>
          </h3>
          
          <div class="city-compn-container">
            <ul class="hourly-city">
              <li class="tu">80</li>
              <li class="td">7AM</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="city 2">
         <div class="one-city-container">
           <h3 class="city-compn-info">
             ☆ New York, NY
             <p>
             Wind
           </p>
           </h3>
           
          <div class="city-compn-container">
            <ul class="hourly-city">
              <li class="tu">85</li>
              <li class="td">10AM</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="city 3">
         <div class="one-city-container">
           <h3 class="city-compn-info">
            |0 7 : 0 0| 
           </h3>
           
           <div class="city-compn-container">
            <ul class="hourly-city">
              <li class="tu">AM</li>
              <li class="td">PM</li>
            </ul>
           </div>
        </div>
      </div>
      
      
    </div>
  </div>
